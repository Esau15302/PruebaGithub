# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Select the environment'
        type: choice
        options:
        - dev
        - qa
        - prod
        required: true
        default: dev

env:
  APP_NAME: 'asfa-tccc-cfa-${{ github.event.inputs.env }}-node-mktapi'    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Configure env
      
        run: |
          if [ "${{ github.event.inputs.env }}" == "dev" ]; then
            echo PUBLISH_PROFILE: "${{ secrets.AZURE_SRV_PUBLISH_PROFILE_DEV }}" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.env }}" == "qa" ]; then
            echo PUBLISH_PROFILE: "${{ secrets.AZURE_SRV_PUBLISH_PROFILE_QA }}" >> $GITHUB_ENV
          else
            echo PUBLISH_PROFILE: "${{ secrets.AZURE_SRV_PUBLISH_PROFILE_PROD }}" >> $GITHUB_ENV
          fi
      - name: Run a one-line script
        run: |
          echo APP_NAME: ${{env.APP_NAME}}

      
